<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - MohallaMart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f9fafb;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      opacity: 0.5;
    }
    
    h1 {
      font-size: 2rem;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1rem;
      color: #6b7280;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    
    .button {
      padding: 0.75rem 1.5rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background: #059669;
    }
    
    .offline-tips {
      margin-top: 3rem;
      padding: 1.5rem;
      background: white;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      max-width: 500px;
      text-align: left;
    }
    
    .offline-tips h3 {
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .offline-tips ul {
      list-style: none;
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .offline-tips li {
      padding: 0.25rem 0;
    }
    
    .offline-tips li:before {
      content: "âœ“ ";
      color: #10b981;
      font-weight: bold;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2M3 11l2 2c3.9-3.9 10.2-3.9 14.2 0l2-2M9 17h6"></path>
      <circle cx="12" cy="20" r="1"></circle>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available right now.</p>
    
    <button class="button" onclick="location.reload()">Try Again</button>
    
    <div class="offline-tips">
      <h3>What you can do</h3>
      <ul>
        <li>Check your internet connection</li>
        <li>View previously cached content</li>
        <li>Try again when connected</li>
      </ul>
    </div>
  </div>

  <script>
    // Listen for connection restoration
    window.addEventListener('online', () => {
      console.log('Connection restored');
      location.reload();
    });
  </script>
</body>
</html>
